<div class="row cg-profile-row">
	<h6>My Messages</h6>
	<table class="table">
<thead>
  <tr>
    <th>caregiver</th>
    <th>message</th>
    <th>profile</th>
    <th>contact</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="message in messages track by $index">
    <td>{{message.lName}}, {{message.fName}}</td>
    <td>{{message.message}}</td>
    <td><a ui-sref="caregiverProfile({id: message.from})">View </a></td>
    <td><a ui-sref="messageCareGiver({id: message.from})">Reply </a></td>
  </tr>
  <tr>
    
</tbody>
</table>
</div>
