<div class="row cg-profile-row">
	<h4 >Job #{{jobId}}</h4>

	<form ng-submit="sendMessage()">

    <div class="form-group">

        <label>Message</label>
        <textarea name="about" id="" ng-model="message" cols="30" rows="10" class="form-control"placeholder='Type in the desired message for the position'></textarea>
       
    </div>
  
    <a ui-sref="careGiverProfile" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-danger">Send <i ng-if="messageSubmitted" class="fa fa-spinner fa-spin"></i></button>
	</form> 
		
</div>
