<div class="row cg-profile-row">
	<h4 >Experience</h4>
	<p>Add your professional experiences and recent work history.</p>

	<form>
        <div class="form-group">

            <label>Years of Experience</label>
            <input type="text" style="width: 20%" class="form-control" ng-model="user.yrsExp" placeholder="yrs of Exp" >
           
        </div>
        <div ng-if="user.workExp.length === 0">
            <div class="form-group">
                <label for="workExp">Work Experience</label>
                <input type="text" class="form-control" placeholder="Job Title" ng-model="user.profExp.title">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Employer" ng-model="user.profExp.employer">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="mm/yy" ng-model="user.profExp.start">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="mm/yy" ng-model="user.profExp.end">
            </div>
            
            <div class="form-group">
                <textarea style="width: 100%" name="jobdesc" id="" cols="30" rows="10"ng-model="user.profExp.desc" placeholder="Job Description"></textarea>
            </div>
            
        </div>
        <div ng-if="user.workExp.length > 0" ng-repeat="exp in user.workExp track by $index">
            <div class="form-group">
                <label for="workExp">Work Experience {{$index + 1}}</label>
                <input type="text" class="form-control" placeholder="Job Title" ng-model="user.workExp[$index].title">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Employer" ng-model="user.workExp[$index].employer">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="MM/YY" ng-model="user.workExp[$index].start">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="MM/YY" ng-model="user.workExp[$index].end">
            </div>
            
            <div class="form-group">
                <textarea style="width: 100%" name="jobdesc" id="" cols="30" rows="10"ng-model="user.workExp[$index].desc" placeholder="Job Description"></textarea>
            </div>
      
    
        </div>
    
        <!-- Toggle Adding Another Work Experience -->
        <!-- _____________________________________ -->
        <div class="anotherWorkExp" ng-if="workExp2">
            <div class="form-group">
                <label for="workExp">Work Experience</label>
                <input type="text" class="form-control" placeholder="Job Title" ng-model="user.profExp.title">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Employer" ng-model="user.profExp.employer">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="mm/yy" ng-model="user.profExp.start">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="mm/yy" ng-model="user.profExp.end">
            </div>
            
            <div class="form-group">
                <textarea style="width: 100%" name="jobdesc" id="" cols="30" rows="10"ng-model="user.profExp.desc" placeholder="Job Description"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger" ng-click="updateExperience()">Add Experience <i ng-if="expSubmitted" class="fa fa-spinner fa-spin"></i></button> 
            </div>
            
        </div>
        


          <div class="form-group">
            <a class="btn btn-primary btn-sm" ng-click="workExp2 = !workExp2"><strong>Add Another</strong></a>
        </div>


        <a ui-sref="careGiverProfile" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-danger" ng-if="user.workExp.length === 0" ng-click="updateExperience()">Update <i ng-if="expSubmitted" class="fa fa-spinner fa-spin"></i></button> 
        <button type="submit" class="btn btn-danger" ng-if="user.workExp.length > 0" ng-click="updateAllExperience()">Update <i ng-if="expSubmitted" class="fa fa-spinner fa-spin"></i></button>
	</form> 
		
</div>
