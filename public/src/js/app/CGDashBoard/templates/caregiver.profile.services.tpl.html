<div class="row cg-profile-row">
	<h4 >Services</h4>

	<form>
		<p>Indicate your hourly rate and services you provide.</p>
		<div class="form-group">
		  <label for="gender">Hourly Rate</label>
		    <div class="input-group">
	      	<div class="input-group-addon">$</div>
	      	<input type="text" class="form-control" id="exampleInputAmount" placeholder="0.00" ng-model="user.hourRate">
	    </div>
		  <small>Note: You are free to negotiate your hourly rate based on the care needs.</small>
		</div>

    <div class="form-group">
      <label>Live-in or Live-out</label>
      <select class="form-control" name="" id="" ng-model="user.careType">
      		<option value="live-in">Live-in</option>
      		<option value="live-out">Live-out</option>
      </select>
      
    </div>

    <div class="form-group">
    	<label for="services">Expertise and Skills</label>
    	<div class="input-group">
    		<input type="text" class="form-control" placeholder="eg: Managing Medications" ng-model="user.newSkill">
    		<div class="input-group-btn">
        	<button style="padding: 6px"class="btn btn-danger btn-md" ng-click="addSkill(user.newSkill)" >Add Skill</button>
      	</div>
			</div>
			
			<div style="padding: 20px 0px">
				<span style="font-size: 1em; margin: 4px; padding: 12px; display: inline-block" class="label label-default" ng-repeat="service in user.skills track by $index">
					{{service}}		<span style="cursor: pointer" ng-click="removeSkill($index)" >X</span>	
				</span>
				
			</div>

    </div>
  
    <a ui-sref="careGiverProfile" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-danger" ng-click="updateSkillsExp()">Update <i ng-if="skillsExpSubmitted" class="fa fa-spinner fa-spin"></i></button>
	</form> 
		
</div>
